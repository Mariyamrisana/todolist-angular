<div class="card shadow-lg mt-5">
    <div class="card-header text-center py-4 border-0">
        <h1 class="display-6 fw-bold"> To Do List </h1>
    </div>
    <div class="card-body p-4">
        <!-- Button trigger modal -->

        <ul class="list-group">
            <li class="list-group-item mb-2 border py-0 rounded-3">
                <div class="input-group">
                    <input type="text" class="form-control border-0 py-3 shadow-none" placeholder="Title goes here" #titleInput name="input">
                    <button class="btn text-success border-0" (click)="onClick(titleInput)">
                        <i class="fa-solid fa-circle-plus fa-xl"></i>
                    </button>
        
                </div>
            </li>
            <li class="list-group-item mb-2 border" *ngFor="let item of todos" (click)="onStatusChange(item.id,!item.isDone)">
                <span>
                    <i class="text-success" [ngClass]="item.isDone?'fa-solid fa-circle-check':'fa-regular fa-circle'"></i>
                    {{item.title}}
                    <span class="float-end text-secondary " (click)="onDelete(item.id)">
                        <i class="fa-solid fa-trash-can"></i>
                    </span>
                  
                </span>
            </li>
        </ul>
        <div class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Modal title</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <p>Modal body text goes here.</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary">Save changes</button>
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
    </div>
    
</div>
